{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">

    <h1 class="article-title">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006/01/02" }}</span>
    {{ end }}

    <div class="article-content">
      {{ .Content }}
    </div>

  </article>

</main>

{{ partial "footer.html" . }}
